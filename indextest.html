<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google docs</title>
  <link rel="icon" type="image/x-icon" href="http://dyiy4-53g73.kinsta.page/img/favicon.ico">
  <link rel="stylesheet" href="w3.css">
  <style>
    /* ...your existing CSS unchanged... */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100%;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(#141e30, #243b55);
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
      margin: 0;
    }
    #mySearch {
      width: 90vw;
      max-width: 500px;
      text-align: center;
      font-size: 18px;
      color: #FFFFFF;
      padding: 11px;
      border: 2px solid #ddd;
      border-radius: 30px;
      background-color: rgb(53, 53, 53);
      box-sizing: border-box;
      margin-bottom: 24px;
    }
    .text-center {
      text-align: center;
    }
    .topbar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: #008080;
      color: white;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin: 0;
      height: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
    }
    .topbar-fixed h1 {
      margin: 0;
      padding: 8px 0 8px 12px;
      font-size: 1.1rem;
      color: white;
      font-weight: 400;
      letter-spacing: 1px;
      line-height: 1;
    }
    .custom-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      height: 100vh;
      background-color: #0D1117;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      border-radius: 0 10px 10px 0;
      box-shadow: 2px 0 14px rgba(0,0,0,0.14);
      z-index: 20;
      padding-top: 60px;
      gap: 0;
      transition: width 0.2s;
    }
    .custom-sidebar .sidebar-link {
      background-color: transparent;
      border: none;
      padding: 9px 10px;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      margin: 2px 5px;
      transition: background 0.13s;
      text-decoration: none;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .custom-sidebar .sidebar-link:hover {
      background-color: #161b22;
      text-decoration: none;
    }
    .custom-sidebar .sidebar-link svg {
      flex-shrink: 0;
    }
    @media (max-width: 900px) {
      .custom-sidebar {
        width: 60px;
        padding-top: 48px;
      }
      .custom-sidebar .sidebar-link span {
        display: none;
      }
      .custom-sidebar .sidebar-link svg {
        margin-right: 0;
        margin-left: 0;
        display: block;
      }
    }
    @media (max-width: 650px) {
      .custom-sidebar {
        position: static;
        width: 100vw;
        min-width: 0;
        height: auto;
        flex-direction: row;
        border-radius: 0;
        box-shadow: none;
        margin: 0;
        padding-top: 0;
        top: unset;
        justify-content: flex-start;
        align-items: center;
      }
      .custom-sidebar .sidebar-link {
        flex: 1 1 auto;
        justify-content: center;
        margin: 0;
        border-radius: 0;
        padding: 8px 0;
        min-width: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }
    .page-content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      width: 100vw;
    }
    .scroll {
      margin-left: 150px !important;
      padding-top: 52px;
      min-height: calc(100vh - 52px);
      box-sizing: border-box;
      overflow-y: auto;
      background: transparent;
      padding-right: 8px;
      width: calc(100vw - 150px - 8px);
      transition: margin-left 0.2s, padding-top 0.2s, width 0.2s;
    }
    @media (max-width: 900px) {
      .scroll {
        margin-left: 60px !important;
        width: calc(100vw - 60px - 8px);
      }
    }
    @media (max-width: 650px) {
      .scroll {
        margin-left: 0 !important;
        padding-top: 50px;
        width: 100vw;
      }
      .topbar-fixed {
        height: 38px;
        min-height: 38px;
      }
      .topbar-fixed h1 {
        padding: 7px 0 7px 7px;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 430px) {
      .topbar-fixed { height: 30px; min-height: 30px; }
      .topbar-fixed h1 { font-size: 0.7rem; padding: 4px 0 4px 6px;}
      .custom-sidebar .sidebar-link { font-size: 10px; gap: 4px; padding: 7px 0;}
      .custom-sidebar {padding-top: 35px;}
      .scroll {padding-top: 36px;}
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 22px 12px;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
      max-width: 1100px;
    }
    @media (max-width: 1200px) {
      .games-grid {
        max-width: 950px;
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 900px) {
      .games-grid {
        max-width: 700px;
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 650px) {
      .games-grid {
        max-width: 100vw;
        grid-template-columns: 1fr;
      }
    }
    .col-index-game {
      height: auto;
      margin-bottom: 0;
      padding: 0;
      float: none;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: transparent;
    }
    .container2 {
      position: relative;
      width: 100%;
      max-width: 230px;
      margin: 0 auto;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-game-index {
      width: 100%;
      height: 140px;
      max-width: 230px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid #000;
      display: block;
      background: #191c22;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 140px;
      width: 100%;
      opacity: 0;
      transition: .5s ease;
      background-color: #050505;
      pointer-events: none;
      box-sizing: border-box;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container2:hover .overlay {
      opacity: .75;
    }
    h6 {
      font-size: 1.15rem;
      line-height: 1.3;
      letter-spacing: 0;
      color: White;
      margin: 0;
      font-weight: 300;
      text-align: center;
      padding: 2px 8px;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .col-index-game h6 {
      margin-bottom: 0;
      font-size: 1em;
      padding: 3px
    }
  </style>
</head>
<body onload="checkBannedCookie()">
  <!-- Fixed Topbar -->
  <div class="topbar-fixed">
    <h1>Huge UI overhaul</h1>
  </div>
  <!-- ... sidebar and main content unchanged ... -->
  <!-- Main content and games list unchanged -->
  <script>
    // Auto-reload every 24 hours (86,400,000 milliseconds)
    setTimeout(function() {
      window.location.reload(true);
    }, 86400000);

    function checkBannedCookie() {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.startsWith('banned=')) {
          window.location.href = "https://dyiy4-53g73.kinsta.page/banned.html";
          return;
        }
      }
    }
  </script>
</body>
</html>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#141e30, #243b55);
      color: white;
    }

    header {
      background-color: teal;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #f1f1f1;
      padding: 1rem;
    }

    nav h3 {
      margin-top: 0;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      text-decoration: none;
      color: #000;
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .game-card {
      position: relative;
      width: 250px;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid white;
      transition: transform 0.3s ease;
    }

    .game-card img {
      width: 100%;
      display: block;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }

    .search-bar {
      text-align: center;
      margin-top: 2rem;
    }

    #mySearch {
      width: 50%;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      background-color: #333;
      color: white;
    }

    @media screen and (max-width: 600px) {
      #mySearch {
        width: 80%;
      }

      .game-card {
        width: 90%;
      }
    }
  </style>
</head>

    .sidebar {
      position: fixed;

      width: 220px;
      height: 100vh;
      background: #f5f7fa;
      border-right: 2px solid #23b4b1;

      display: flex;
      flex-direction: column;

      padding: 32px 0 0 0;

    }
    .sidebar h3 {
      margin: 0 0 18px 34px;
      color: #16bfa3;
      font-size: 1.15rem;

      font-weight: 700;

      display: block;
      color: #222e3a;
      background: #e6f9f5;
      text-decoration: none;
      font-weight: 500;
      border-radius: 7px 0 0 7px;
      margin: 0 0 10px 20px;
      padding: 11px 24px;

      font-size: 1.07rem;
      width: 80%;

      font-size: 18px;
      color: #FFFFFF;
      padding: 11px;
      border: 2px solid #ddd;
      border-radius: 30px;
      background-color: rgb(53, 53, 53);
      margin-bottom: 20px;
    }
    .text-center {
      text-align: center;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: flex-start;
      margin-top: 30px;
    }
    .col-index-game {
      width: 220px;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container2 {
      position: relative;
      width: 200px;
      height: 200px;
      background: #1a2538;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 18px 0 #0003;
      transition: transform 0.17s, box-shadow 0.18s;
    }
    .container2:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 24px 0 #1de9b653;
    }
    .img-game-index {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      background: #222;
      margin-bottom: 0;
      padding: 0;
      border: none;
    }
    .rcorners3 {
      border-radius: 18px;
    }
    .overlay {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      padding: 14px 0 10px 0;
      background: rgba(28,36,48,0.94);
      color: #fff;
      text-align: center;
      font-size: 1.02rem;
      font-weight: 500;
      letter-spacing: 0.01em;
      opacity: 0;
      transition: opacity 0.18s;
      z-index: 2;
      pointer-events: none;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }
    .container2:hover .overlay {
      opacity: .89;
      background: #1de9b6e8;
      color: #174c49;
    }
    .container2 h6 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: .01em;
      text-shadow: 0 1px 6px #0009;
    }
    .content-area {
      margin-left: 220px;
      padding: 30px 30px 0 30px;
    }
    @media (max-width: 1100px) {
      .main-header { padding-left: 0; text-align: center; }
      .sidebar { position: static; width: 100%; height: auto; flex-direction: row; align-items: center; justify-content: center; border-right: 0; border-bottom: 2px solid #23b4b1; box-shadow: none; padding: 12px 0; }
      .sidebar h3 { margin: 0 20px 0 0; }
      .sidebar a { margin: 0 15px 0 0; width: auto; }
      .content-area { margin-left: 0; }
      .game-grid { justify-content: center; }
    }
    @media (max-width: 700px) {
      .main-header h1 { font-size: 1.5rem; }
      .main-header { padding: 16px 0 9px 0; }

      .col-index-game { width: 100vw; }

    }

      .sidebar { flex-direction: column; align-items: start; }

      .container2 { width: 99vw; }

    function renderGames(filter = "") {
      const grid = document.getElementById("gameGrid");
      grid.innerHTML = "";
      let filtered = games;
      if (filter) {
        filtered = games.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()));
      }
      for (const game of filtered) {
        const col = document.createElement("div");
        col.className = "col-index-game";
        col.innerHTML = `<div class="container2">
          <a href="${game.link}" target="_blank"><img class="img-game-index rcorners3" src="${game.img}" alt="${game.name}"></a>
          <h6 class="overlay rcorners3">${game.name}</h6>
        </div>`;
        grid.appendChild(col);
      }
    }
    function startSearch() {
      const val = document.getElementById("mySearch").value.trim();
      renderGames(val);
    }
    renderGames();
    function checkBannedCookie() {
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.startsWith('banned=')) {
          window.location.href = "https://dyiy4-53g73.kinsta.page/banned.html";
          return;
        }
      }
    }

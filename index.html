<html lang="en">

  <style>
    :root {
      --primary: #1de9b6;
      --background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
      --sidebar-bg: #f1f1f1;
      --card-bg: #212a37;
      --overlay-bg: rgba(24,31,42,0.94);
      --radius: 20px;
      --shadow: 0 6px 30px 0 rgba(30,40,80,0.13);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: var(--background);
      min-height: 100vh;
      color: #eaf0fa;
    }
    header {
      background: #101722;
      padding: 32px 0 14px 0;
      text-align: center;
      box-shadow: 0 2px 12px 0 #0002;
      border-bottom: 2px solid #1de9b6;
    }
    header h1 {
      color: var(--primary);
      font-size: 2.65rem;
      font-weight: 700;
      margin: 0 0 8px 0;
    }
    header .subtitle {
      color: #c9d7e7;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    nav {
      background: var(--sidebar-bg);
      color: #222b39;
      display: flex;
      align-items: center;
      gap: 36px;
      padding: 1.2rem 2rem;
      font-size: 1.15rem;
      border-bottom: 1.5px solid #19d6a8;
      box-shadow: 0 2px 14px 0 #0001;
    }
    nav h3 {
      color: #19d6a8;
      margin: 0 16px 0 0;
      font-size: 1.18rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    nav a {
      color: #fff;
      background: #16bfa3;
      text-decoration: none;
      font-weight: 500;
      border-radius: 9px;
      padding: 8px 20px;
      margin-right: 8px;
      box-shadow: 0 2px 8px 0 #0002;
      border: none;
      transition: background 0.15s, color 0.15s;
      display: inline-block;
    }
    nav a:hover {
      background: var(--primary);
      color: #121b24;
    }
    .search-bar {
      text-align: center;
      margin: 2.5rem 0 1.5rem 0;
    }
    #mySearch {
      width: 420px;
      max-width: 98vw;
      padding: 16px 22px;
      font-size: 1.17rem;
      border-radius: 35px;
      border: none;
      background: #212c3b;
      color: #e1e6fa;
      outline: none;
      box-shadow: 0 4px 18px 0 #0001;
      transition: background 0.16s, color 0.16s;
      text-align: center;
    }
    #mySearch:focus {
      background: #2a3651;
      color: #fff;
    }
    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 2.5rem 1.5rem 3.5rem 1.5rem;
      max-width: 1600px;
      margin: 0 auto;
    }
    .game-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      width: 210px;
      height: 270px;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 1.5px solid #2f3e55;
      transition: transform 0.16s, box-shadow 0.16s, border-color 0.16s;
    }
    .game-card:hover {
      transform: translateY(-7px) scale(1.045);
      box-shadow: 0 18px 40px 0 #21e9b62a, var(--shadow);
      border-color: var(--primary);
      z-index: 2;
    }
    .game-card img {
      width: 100%;
      height: 146px;
      object-fit: cover;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      background: #111;
      flex-shrink: 0;
    }
    .game-title {
      padding: 15px 8px 12px 8px;
      color: #eaf0fa;
      font-size: 1.09rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.03em;
      background: #212b3a;
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      min-height: 60px;
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay-bg);
      color: #fff;
      font-size: 1.13rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius);
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.16s;
      z-index: 3;
      padding: 20px 8px;
    }
    .game-card:hover .overlay {
      opacity: 1;
      pointer-events: auto;
      background: #1de9b6f1;
      color: #171e2a;
    }
    @media (max-width: 880px) {
      .main-content { gap: 14px; }
      .game-card { width: 45vw; min-width: 140px; max-width: 240px; height: 180px; }
      .game-card img { height: 70px; }
      .game-title { min-height: 40px; font-size: 0.97rem; }
    }
    @media (max-width: 540px) {
      .main-content { padding: 0.5rem; }
      .game-card { width: 97vw; min-width: 105px; max-width: 99vw; height: 120px; }
      .game-card img { height: 48px; }
      .game-title { min-height: 20px; font-size: 0.93rem; }
      #mySearch { font-size: 1em; padding: 11px 8px; }
      header h1 { font-size: 1.4rem; }
      nav { flex-direction: column; gap: 10px; padding: 0.7rem 0.6rem; }
    }
  </style>
</head>

    function renderGames(filter = "") {
      const gallery = document.getElementById("gameGallery");
      gallery.innerHTML = "";
      let filtered = games;
      if (filter) {
        filtered = games.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()));
      }
      if (filtered.length === 0) {
        gallery.innerHTML = `<div style="color:#fff; font-size:1.15rem; text-align:center; width:100%;">No games found for "<b>${filter}</b>"</div>`;
        return;
      }
      for (const game of filtered) {
        const card = document.createElement("a");
        card.className = "game-card";
        card.href = game.link;
        card.target = "_blank";
        card.innerHTML = `
          <img src="${game.img}" alt="${game.name}">
          <div class="game-title">${game.name}</div>
          <div class="overlay">${game.name}</div>
        `;
        gallery.appendChild(card);
      }
    }
    function startSearch() {
      const val = document.getElementById("mySearch").value.trim();
      renderGames(val);
    }
    renderGames();

    function checkBannedCookie() {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        if (cookie.trim().startsWith('banned=')) {
          window.location.href = "https://dyiy4-53g73.kinsta.page/banned.html";
        }
      }
    }
